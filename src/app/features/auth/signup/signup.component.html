<div
  class="min-h-screen flex items-center justify-center bg-purple-50"
  style="
    background-image: url('https://cdnjs.cloudflare.com/ajax/libs/svg-backgrounds/1.0.0/hearts.svg');
    background-size: 200px;
  "
>
  <div
    class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border-2 border-purple-200"
  >
    <div class="text-center mb-6">
      <h2
        class="text-3xl font-bold text-purple-500 flex items-center justify-center"
      >
        <span class="mr-2">ğŸ’–</span> Sign Up <span class="ml-2">ğŸ’–</span>
      </h2>
      <p class="text-pink-400 mt-2">Â¡Ãšnete a nuestra comunidad!</p>
    </div>

    <div
      #alert
      class="alert rounded-2xl p-3 text-center"
      [class.show]="showAlert"
      [class.error]="isError"
      [ngClass]="{
        'bg-red-100 text-red-500 border border-red-200': isError,
        'bg-green-100 text-green-500 border border-green-200': !isError
      }"
    >
      {{ alertMessage }}
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div class="mb-2">
          <label class="block text-sm font-medium text-purple-500"
            >First Name</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-pink-400"
              >ğŸ‘‘</span
            >
            <input
              type="text"
              formControlName="first_name"
              class="mt-1 pl-10 p-3 w-full rounded-2xl bg-pink-50 text-gray-700 border border-pink-200 focus:ring-2 focus:ring-pink-300 focus:border-pink-300 transition-all duration-200"
              required
            />
          </div>
        </div>

        <div class="mb-2">
          <label class="block text-sm font-medium text-purple-500"
            >Last Name</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-pink-400"
              >âœ¨</span
            >
            <input
              type="text"
              formControlName="last_name"
              class="mt-1 pl-10 p-3 w-full rounded-2xl bg-pink-50 text-gray-700 border border-pink-200 focus:ring-2 focus:ring-pink-300 focus:border-pink-300 transition-all duration-200"
              required
            />
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-purple-500">Email</label>
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 flex items-center pl-3 text-pink-400"
            >ğŸ’Œ</span
          >
          <input
            type="email"
            formControlName="email"
            class="mt-1 pl-10 p-3 w-full rounded-2xl bg-pink-50 text-gray-700 border border-pink-200 focus:ring-2 focus:ring-pink-300 focus:border-pink-300 transition-all duration-200"
            required
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-purple-500"
          >Password</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 flex items-center pl-3 text-pink-400"
            >ğŸ”</span
          >
          <input
            type="password"
            formControlName="password"
            class="mt-1 pl-10 p-3 w-full rounded-2xl bg-pink-50 text-gray-700 border border-pink-200 focus:ring-2 focus:ring-pink-300 focus:border-pink-300 transition-all duration-200"
            required
          />
        </div>

        <div
          [class]="
            'password-strength mt-2 p-2 rounded-full text-center text-sm font-medium ' +
            passwordStrength
          "
          [ngClass]="{
            'bg-red-100 text-red-500 border border-red-200':
              passwordStrength === 'weak',
            'bg-yellow-100 text-yellow-600 border border-yellow-200':
              passwordStrength === 'medium',
            'bg-green-100 text-green-500 border border-green-200':
              passwordStrength === 'strong'
          }"
        >
          {{ passwordStrength | titlecase }} password
          <span *ngIf="passwordStrength === 'weak'">ğŸ˜¿</span>
          <span *ngIf="passwordStrength === 'medium'">ğŸ˜º</span>
          <span *ngIf="passwordStrength === 'strong'">ğŸ˜»</span>
        </div>
      </div>

      <button
        type="submit"
        class="bg-gradient-to-r from-purple-400 to-pink-400 text-white py-3 px-4 rounded-full font-bold hover:from-purple-500 hover:to-pink-500 transition w-full shadow-md flex items-center justify-center mt-4"
      >
        <span class="mr-2">ğŸŒ¸</span> Create Account <span class="ml-2">ğŸŒ¸</span>
      </button>
    </form>

    <p class="mt-6 text-sm text-purple-400 text-center">
      Already have an account?
      <a
        routerLink="/login"
        class="text-pink-500 hover:text-pink-700 font-medium ml-1"
        >Login ğŸ’«</a
      >
    </p>
  </div>
</div>
