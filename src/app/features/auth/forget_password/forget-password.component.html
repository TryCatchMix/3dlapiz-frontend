<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="bg-gray-900 text-white font-sans antialiased transition-colors duration-500"
>
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-yellow-400 mb-4">
        Forgot Password
      </h2>
      <div id="alert" class="alert">Password reset link sent successfully!</div>
      <form id="forgotPasswordForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-300"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 p-2 w-full rounded bg-gray-700 text-white"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-yellow-400 text-gray-800 py-2 px-4 rounded-full font-semibold hover:bg-yellow-500 transition"
        >
          Verify Email
        </button>
      </form>
      <form id="resetPasswordForm" class="hidden">
        <div class="mb-4">
          <label
            for="newPassword"
            class="block text-sm font-medium text-gray-300"
            >New Password</label
          >
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            class="mt-1 p-2 w-full rounded bg-gray-700 text-white"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-yellow-400 text-gray-800 py-2 px-4 rounded-full font-semibold hover:bg-yellow-500 transition"
        >
          Reset Password
        </button>
      </form>
      <p class="mt-4 text-sm text-gray-400">
        Remembered your password?
        <a href="login.html" class="text-yellow-400 hover:underline">Login</a>
      </p>
    </div>
  </div>
</body>
